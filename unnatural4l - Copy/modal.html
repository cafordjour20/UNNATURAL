<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/74db0e5d0d.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <button
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#login-modal"
    >
      Login Modal
    </button>

    <div class="container-fluid modal modal-zoom" id="login-modal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title">Log In</h1>
            <button class="btn-close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="login-email">Email Address</label><br />
                <input
                  id="login-email"
                  name="login-email"
                  type="email"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <label for="login-number">Phone Number</label><br />
                <input
                  id="login-number"
                  name="login-number"
                  type="tel"
                  class="form-control"
                />
              </div>
            </form>
            <button class="btn btn-primary">Log In</button>
          </div>
          <div class="d-flex justify-content-center">
            <span>CONTINUE WITH</span>
            <!-- third party icons -->
          </div>
          <div class="modal-footer">
            <span
              >Don't have an account?
              <a data-bs-toggle="modal" data-bs-target="#signup-modal"
                >Sign Up</a
              ></span
            >
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid modal modal-zoom" id="signup-modal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title">Sign Up</h1>
            <button class="btn-close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="signup-email">Email Address*</label>
                <input
                  id="signup-email"
                  name="signup-email"
                  type="email"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <label for="signup-name">Name*</label>
                <input
                  id="signup-name"
                  name="signup-name"
                  type="text"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <label for="signup-number">Phone Number*</label>
                <input
                  id="signup-number"
                  name="signup-number"
                  type="tel"
                  class="form-control"
                />
              </div>
            </form>
            <button class="btn btn-primary">Sign Up</button>
          </div>
          <div class="d-flex justify-content-center">
            <span>CONTINUE WITH</span>
            <!-- third party icons -->
          </div>
          <modal class="modal-footer">
            <span
              >Already have an account?
              <a data-bs-toggle="modal" data-bs-target="#login-modal"
                >Log In</a
              ></span
            >
          </modal>
        </div>
      </div>
    </div>
    <script src="/scripts/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
